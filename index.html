<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="chessboard-1.0.0.min.css">
</head>
<body>

    <div class="container-fluid vh-100">
        <nav> 
            <div class="nav nav-tabs" id="chessTabs" role="tablist">
                <button class="nav-link active" id="analyze-tab" data-bs-toggle="tab" data-bs-target="#analyze" type="button" role="tab" aria-controls="analyze" aria-selected="true">Analyze</button>
                <button class="nav-link" id="explorer-tab" data-bs-toggle="tab" data-bs-target="#explorer" type="button" role="tab" aria-controls="explorer" aria-selected="false">Explorer</button>
                <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button" role="tab" aria-controls="review" aria-selected="false">Review</button>
                <button class="nav-link" id="play-tab" data-bs-toggle="tab" data-bs-target="#play" type="button" role="tab" aria-controls="play" aria-selected="false">Play</button>
            </div>
        </nav>

        <div class="tab-content" id="chessTabContent">

            <div class="tab-pane fade show active" id="analyze" role="tabpanel" aria-labelledby="analyze-tab">
                <div class="row h-100">
                    <div class="col-md-8" id="board-container">
                        <div id="board"></div>
                        <div id="eval-bar">
                            <span id="eval-text" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">0.00</span> 
                        </div> 
                        <div id="best-move-arrow"></div> 
                        <div id="opening-name"></div> 
                    </div>
                    <div class="col-md-4 bg-dark text-white p-3" id="info-panel">
                        <ul id="move-list"> </ul> 
                    </div>
                </div>
            </div> 

            <div class="tab-pane fade" id="explorer" role="tabpanel" aria-labelledby="explorer-tab">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Players</h3>
                            <ul id="common-move-list"></ul> 
                        </div>
                        <div class="col-md-6">
                            <h3>Masters</h3>
                            <ul id="common-move-list-masters"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
                <div class="row h-100">
                    <div class="col-md-8" id="board-container-review"> 
                        <div id="board-review"></div> 
                    </div>
                    <div class="col-md-4 bg-dark text-white p-3" id="info-panel-review">
                        <div>
                            <label for="review-depth">Depth:</label>
                            <input type="number" id="review-depth" value="18" min="1" class="form-control form-control-sm"> 
                        </div>
                        <button class="btn btn-secondary btn-sm mt-2" id="review-game-btn">Review Game</button>
                        <div class="progress mt-2" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div id="move-classification-text"></div> 
                        <div id="eval-bar-review">
                            <span id="eval-text-review" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">0.00</span> 
                        </div>
                        <ul id="move-list-review"> </ul>
                        <div id="opening-name-review"></div> 
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="play" role="tabpanel" aria-labelledby="play-tab">
                <p>Play Tab Content</p> 
            </div>

        </div> 
    </div> 

    <script src="gsap.min.js"></script>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="libs/chess.min.js"></script>
    <script src="libs/chessboard.min.js"></script>
    <script src="libs/stockfish-nnue-16-single.js"></script>
    <script type="module" src="script.js"></script> 
</body>
</html>
